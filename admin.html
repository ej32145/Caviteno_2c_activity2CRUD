    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 200px;
      background: #333;
      color: #fff;
      position: fixed;
      height: 100%;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 15px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #575757;
    }

    .main-content {
      margin-left: 200px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin</h2>
    <a href="#dashboard">Dashboard</a>
    <a href="#records">Records</a>
    <a href="#users">Users</a>
    <a href="#logout">Logout</a>
  </div>

  <div class="main-content">
    <h1>Welcome to the Admin Panel</h1>
    <p>Select a menu item to get started.</p>
  </div>

</body>
</html>

</body>
</html>
